				</div>
				<div class="fieldDiv">

							<option value="Admin">Admin</option>
							<option value="Transport">Transport</option>

					</select>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="labelDiv"><label>Role : </label></div>
					<div class="inputDiv">
						<select id="role">
	
								<option value="developer">Developer</option>
								<option value="Lead">Team Lead</option>
								<option value="manager">Project Manager</option>
								<option value="Transport">Transport</option>
						</select></div>				
				</div>
				<div class="fieldDiv">
					<div class="labelDiv"><label>Personal Email : </label></div>
					<div class="inputDiv" ><input type="email" placeholder="pkar...@gmail.com" id="inpEmail"></div>
				
				</div>
				<div class="fieldDiv">
					<div class="labelDiv"><label>PANNo. : </label></div>
					<div class="inputDiv"><input placeholder="Enter PAN Number" id="inpPAN"> <br></div>
				
				</div>
				<div class="fieldDiv">
					<div class="labelDiv"><label>Country: </label></div>
					<div class="inputDiv">
						<select id="country">
							<option value="">Enter Your Country</option>
							<option value="India">India</option>
						</select> 
					</div>
				
				</div>
				<div class="fieldDiv">
					<div class="labelDiv"><label>Zip Code : </label></div>
					<div class="inputDiv"><input placeholder="Enter Pin code" id="inpPIN"></div>
				
				</div>
				
				<div class="frmHead">
					<button class="btnPositive" onclick="onRegister()">Register</button>
					<button class="btnNegative">Reset</button>
					<button class="btnEmpasized" onclick="onRegister()">Save</button>
				</div>
			 
				</form>
			</div>
			<div class="emptyDiv">&nbsp;</div>

		</div>
		<div class="footer">
			<marquee>
